<h1 mat-dialog-title>Create product</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Product name" [(ngModel)]="product.name">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Product description" [(ngModel)]="product.description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="product" cdkFocusInitial>Ok</button>
</div>
