<div class="container">
  <button mat-raised-button (click)="openDialog()">Create Commodity</button>
  <form (ngSubmit)="search()">
    <mat-form-field color="primary" class="w-100">
      <input type="text" placeholder="Search" matInput [formControl]="searchFormControl">
      <button mat-icon-button type="button" *ngIf="searchFormControl.value" matSuffix color="primary" aria-label="Clear" (click)="searchFormControl.setValue('')">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
      <button mat-icon-button type="submit" matSuffix color="primary">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </mat-form-field>
  </form>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="commodities" class="w-100">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="length" showFirstLastButtons></mat-paginator>
  </div>
</div>
